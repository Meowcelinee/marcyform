<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcy Materials</title>

    <link rel="stylesheet" href="./styles/index.css" />
    <link id="icon" rel="icon" type="image/x-icon" href="./assets/icons/form.png" />
</head>

<body>
    <div class="header-container">
        <h1 class="header-text">request materials from the marcys</h1>
        <h3 class="subheader-text">(marcy/lavender and marceline)</h3>
    </div>

    <main>
        <div class="container">
            <div class="desc-container">
                <p>
                    order stuff from us idk
                </p>
            </div>
            <div class="form-container">
                <form>
                    <input type="text" />
                    <select name="material" id="material">
                        <option value="sponge">Material?</option>
                        <option value="sponge">Sponge</option>
                    </select>
                </form>
            </div>
        </div>
    </main>

    <script src="./lib/main.js" type="module"></script>
</body>

</html>
